    n: 1
    time: "00:10:00"

# tab_to_fasta using seqkit tab2fx
tab_to_fasta:
    n: 1
    time: "00:10:00"

# bwa_index using bwa index
bwa_index:
    n: 4
    time: "00:10:00"

# bwa_mem using bwa mem
bwa_mem:
    n: 4
    time: "00:30:00"

# samtools_index using samtools index
